<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with System-UI Font</title>
  <style>
    /* Darker blue background */
    body {
      background-color: #061A2C; /* Very dark blue */
      color: #F5E8DC; /* Warm, off-white */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Ubuntu, Arial, sans-serif;
      font-weight: 500; /* Medium weight */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-weight: 700; /* Bold weight */
    }

    p {
      font-weight: 500; /* Medium weight */
      max-width: 600px;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: 600;
      margin-top: 20px;
      font-size: 1.2em;
      color: #FFD700; /* Gold color for section titles */
    }

    .content {
      max-width: 700px;
      text-align: left;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="content">
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">
  <p>Under development - will be updated soon</p>
  <a href="index.html" class="read-more" style="margin-top: 10px;">Go back</a>
</div>
  </div>
</body>
</html>
